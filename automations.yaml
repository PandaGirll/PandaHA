- id: '1687115902941'
  alias: Климат контроль ЛЕТО гуй
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /20
  - platform: state
    entity_id:
    - input_number.co2_spalnya_max
  - platform: state
    entity_id:
    - input_number.t_spalnya_max
  - platform: state
    entity_id:
    - input_number.t_spalnya_min
  - platform: state
    entity_id:
    - input_number.window_spalnya_max
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ ((states("sensor.4c65a8d1c808_temperature") | float )
          < (states("input_number.t_spalnya_min") | float)) and ((states("sensor.spalnya_window_position")
          | int) > 0) }}'
      - condition: time
        after: 07:00:00
        before: '23:00:00'
      sequence:
      - service: cover.set_cover_position
        data:
          position: 0
        entity_id: cover.drivent_spalnya
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.konditsioner
      - service: notify.alert
        data:
          message: Температура в комнате ниже минимальной. Закрываем окно и выключаем
            кондей.
    - conditions:
      - condition: template
        value_template: '{{((states("sensor.4c65a8d1c808_temperature") | float ) >
          states("input_number.t_spalnya_min") | float) and ((states("sensor.outside_temp")
          | float) > states("input_number.t_spalnya_max") | float) }}'
      - condition: numeric_state
        entity_id: cover.drivent_spalnya
        attribute: current_position
        below: 10
      sequence:
      - service: cover.set_cover_position
        data_template:
          position: '{{ states("input_number.window_spalnya_max") | int }}

            '
        entity_id: cover.drivent_spalnya
      - service: notify.alert
        data:
          message: Температура на улице и в комнате - комфортная. Открываем окно.
    - conditions:
      - condition: template
        value_template: '{{ ((states("sensor.spalnya_window_position") | int) > 0)
          and ((states("sensor.outside_temp") | float) > states("input_number.t_spalnya_max")
          | float) and ((states("sensor.4c65a8d1c808_temperature") | float ) > states("input_number.t_spalnya_max")
          | float) }}'
      - condition: time
        after: 07:00:00
        before: '23:00:00'
      - condition: state
        entity_id: sensor.konditsioner_status
        state: 'False'
      sequence:
      - service: cover.set_cover_position
        data:
          position: 0
        entity_id: cover.drivent_spalnya
      - service: climate.set_temperature
        data:
          temperature: 23
          hvac_mode: cool
        target:
          entity_id: climate.konditsioner
      - service: notify.alert
        data:
          message: Температура на улице и в комнате - выше комфортной. Закрываем окно,
            включаем кондиционер.
    - conditions:
      - condition: template
        value_template: '{{ ((states("sensor.spalnya_window_position") | int) == 0)
          and ((states("sensor.outside_temp") | float) > states("input_number.t_spalnya_max")
          | float) and ((states("sensor.4c65a8d1c808_temperature") | float ) > states("input_number.t_spalnya_max")
          | float) }}'
      sequence:
      - service: notify.alert
        data:
          message: В комнате и на улице жарко, окно закрыто. Возможно, кондиционер
            не справляется.
    - conditions:
      - condition: template
        value_template: '{{ (states("sensor.spalnya_window_position") | int == 0)
          and (states("sensor.cgllc_cgdn1_3e43_co2_density") | int ) > (states("input_number.co2_spalnya_max")
          | int) }}'
      sequence:
      - service: cover.set_cover_position
        data_template:
          position: '{{ states("input_number.window_spalnya_max") | int }}

            '
        entity_id: cover.drivent_spalnya
      - service: notify.alert
        data:
          message: Проветрить нужно. Открываем окно.
        enabled: false
    - conditions:
      - condition: template
        value_template: '{{ ((states("sensor.spalnya_window_position") | int) > 0)
          and ((states("sensor.outside_temp") | float) < states("input_number.t_spalnya_max")
          | float) and ((states("sensor.4c65a8d1c808_temperature") | float ) > states("input_number.t_spalnya_max")
          | float) }}'
      - condition: time
        after: 07:00:00
        before: '23:00:00'
      sequence:
      - service: cover.set_cover_position
        data:
          position: 0
        entity_id: cover.drivent_spalnya
      - service: climate.set_temperature
        data:
          temperature: 23
          hvac_mode: cool
        target:
          entity_id: climate.konditsioner
      - service: notify.alert
        data:
          message: Воздух с улицы не охлаждает комнату. Закрываем окно, включаем кондиционер.
